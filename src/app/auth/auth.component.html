<ng-template appPlaceholder></ng-template>

<div class="row">
  <div class="col-12 col-md-6 mx-md-auto">
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <!-- <div class="alert alert-danger" role="alert" *ngIf="errorText">
      {{errorText}}
    </div> -->
    <!-- <app-alert [message]="errorText" *ngIf="errorText" (close)="onHandleError()"></app-alert> -->
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required email autocomplete=null>
      </div>
      <div class="form-group">
        <label for="password">E-mail</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6"
          autocomplete=null>
      </div>
      <button class="btn btn-primary mr-2" type="submit"
        [disabled]="!authForm.valid">{{!isLoginMode ? 'Sign up' : 'Login'}}</button>
      <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to
        {{isLoginMode ? 'sign up' : 'login'}}</button>
    </form>
  </div>
</div>
