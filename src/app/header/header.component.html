<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" routerLink="/">Recipe Book</a>
  <button appDropdown class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav w-100">
      <li class="nav-item" routerLinkActive="active" *ngIf="isAuthenticated">
        <a class="nav-link" routerLink="/recipes">Recipes</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/shopping-list">Shopping List</a>
      </li>
      <li class="nav-item" routerLinkActive="active" *ngIf="!isAuthenticated">
        <a class="nav-link" routerLink="/auth">Authentication</a>
      </li>
      <li class="nav-item dropdown ml-lg-auto" appDropdown>
        <a class="nav-link d-inline-block" id="logout" role="button" style="cursor: pointer;" *ngIf="isAuthenticated"
          (click)="onLogout()">
          Logout
        </a>
        <a class="nav-link dropdown-toggle d-inline-block" id="navbarDropdown" role="button" style="cursor: pointer;"
          *ngIf="isAuthenticated">
          Manage
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="left: auto; right: 0">
          <a class="dropdown-item" (click)="onSaveRecipes()">Save Data</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="onFetchRecipes()">Fetch Data</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
